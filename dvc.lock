schema: '2.0'
stages:
  train:
    cmd: rasa data validate &&  rasa train --fixed-model-name ./models/model
    deps:
    - path: ./data/
      md5: ff5a76965bfdc91acba8148204ac2ad2.dir
      size: 2289
      nfiles: 3
    params:
      config.yml:
        pipeline:
        - name: WhitespaceTokenizer
        - name: RegexFeaturizer
        - name: LexicalSyntacticFeaturizer
        - name: CountVectorsFeaturizer
        - name: CountVectorsFeaturizer
          analyzer: char_wb
          min_ngram: 1
          max_ngram: 4
        - name: DIETClassifier
          epochs: 100
          constrain_similarities: true
        - name: EntitySynonymMapper
        - name: ResponseSelector
          epochs: 100
          constrain_similarities: true
        - name: FallbackClassifier
          threshold: 0.3
          ambiguity_threshold: 0.1
        policies:
    outs:
    - path: ./models/
      md5: 89d4353c9d947757f1430d34ffcb1fc8.dir
      size: 24980315
      nfiles: 1
